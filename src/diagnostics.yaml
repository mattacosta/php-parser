- name: ERR_IncompleteStaticDeclaration
  text: "Static variable list, initializer, or ';' expected"
- name: ERR_IncompleteTraitAdaptation
  text: "Expected 'as' or '::' in trait adaptation"
- name: ERR_IncompleteTraitUse
