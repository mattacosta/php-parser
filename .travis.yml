language: node_js

node_js:
  - "8"
  - "10"

cache:
  directories:
    - "node_modules"

before_install:
  - npm install -g gulp-cli

install:
  - npm install
  - gulp run-codegen

script:
  - PHP_PARSER_VERSION=7_0 npm test
  - PHP_PARSER_VERSION=7_1 npm test
  - PHP_PARSER_VERSION=7_2 npm test
  - npm test

after_success: npm run test:coverage
